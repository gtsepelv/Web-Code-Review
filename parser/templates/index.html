<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <table>
        <tr>
            <th>Смартфоны</th>
            <th></th>
        </tr>
        {%for item in data %}
        <tr>
            <td>{{item}}</td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
